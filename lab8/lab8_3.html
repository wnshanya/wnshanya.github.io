<!DOCTYPE html>

<html lang="ru">
    <head>
        <title>IQ test</title>
        <script>
            "use strict"
            let num
            do {
                num = prompt("Введите число больше 100:")
            } while ((Number(num) != num || num <= 100) && num)
                alert("Это было трудно!")
        </script>
    </head>
</html>
