<!DOCTYPE html>

<html lang="ru">
    <head>
        <title>Список</title>
    </head>
    
    <body>
        <ul>
            <li>Животные
            <ul>
                <li>Млекопитающие
                <ul>
                    <li>Коровы</li>
                    <li>Ослы</li>
                    <li>Собаки</li>
                    <li>Тигры</li>
                </ul>
                </li>
                <li>Другие
                <ul>
                    <li>Змеи</li>
                    <li>Птицы</li>
                    <li>Ящерицы</li>
                </ul>
                </li>
            </ul>
            </li>
            <li>Рыбы
            <ul>
                <li>Аквариумные
                <ul>
                    <li>Гуппи</li>
                    <li>Скалярии</li>
                </ul>

                </li>
                <li>Морские
                <ul>
                    <li>Морская форель</li>
                </ul>
                </li>
            </ul>
            </li>
        </ul>

        <script>
                let li = document.getElementsByTagName("li")

                for (let i = 0; i < li.length; i++) {
                        let title = li[i].firstChild.textContent.trim()
                        let qty = li[i].getElementsByTagName("li").length

                        console.log(title + " - " + qty)
                }
        </script>
    </body>
</html>
