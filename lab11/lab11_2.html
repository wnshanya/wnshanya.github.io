<!DOCTYPE html>

<html lang="ru">
    <head>
        <title>Книги</title>

        <script>
            "use strict"
            let book_1 = {}

            book_1.title = "ТРИ ТОВАРИЩА"
            book_1.pubYear = 2021
            book_1.price = 1337
            book_1.show = function() {
                console.log(book_1.title + " - " + book_1.price)
            }

            function showBook() {
                console.log(this.title + " - " + this.price)
            }

            let book_2 = {
                title: "GENERATION П",
                pubYear: 2020,
                price: 228,
                show: showBook
            }

            book_1.show()
            console.log("\n")
            book_2.show()
        </script>
    </head>
</html>
