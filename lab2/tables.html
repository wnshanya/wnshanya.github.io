<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Таблицы</title>
<style>
table {
	width: 200px;
	border: 1px solid white;
	margin: 20px;
	float: left;
}

td, th {
	border: 1px solid white;
	padding: 30px;
}

body{background-color: gray}

html{color: white}
</style>
</head>
<body>
	<table>
		<caption>1-й шаблон таблицы</caption>
		<tbody>
		<tr>
			<th rowspan="2">1</th>
			<td colspan="2">2</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
		</tr>
		</tbody>
	</table>

	<table>
		<caption>2-й шаблон таблицы</caption>
		<tbody>
		<tr>
			<th colspan = "2">1</th>
		</tr>
		<tr>
			<td rowspan = "2">3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>6</td>
		</tr>
		</tbody>
	</table>

    <table>
		<caption>3-й шаблон таблицы</caption>
		<tbody>
		<tr>
			<td>1</td>
			<td rowspan = "2">2</td>
		</tr>
        <tr>
            <td>3</td>
        </tr>
		<tr>
			<td colspan = "2">5</td>
		</tr>
		</tbody>
	</table>

    <table>
		<caption>4-й шаблон таблицы</caption>
		<tbody>
		<tr>
			<th colspan = "2">1</th>
		</tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
		<tr>
			<td colspan = "2">5</td>
		</tr>
		</tbody>
	</table>
</body>
</html>
