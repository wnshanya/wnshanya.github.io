<!DOCTYPE html>

<html lang="ru">
    <head>
        <title>Prime numders</title>
        <script>
            "use strict"
            let num = prompt("Введите n:")
            if(Number(num) != num || num < 2) {
                alert("Неверно введенные данные!")
            } else {
                let k, array = [2]

                for (let i = 2; i <= num; i++) {
                    k = 0
                    
                    for (let j = 2; j <= Math.floor(Math.sqrt(i)) + 1; j++) {
                        if (i % j == 0) {
                            k += 1
                        } 
                    }

                    if (k == 0) {
                        array.push(i)
                    }
                }

                alert("Все простые числа до n: " + num + ": " + array);       
            }
        </script>
    </head>
</html>
