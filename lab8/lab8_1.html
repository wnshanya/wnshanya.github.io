<!DOCTYPE html>

<html lang = "ru">
    <head>
        <title>От судьбы не уйдешь!</title>
        
        <script>
            "use strict"

            let age,gender

            age = prompt('Сколько вам лет?')
            gender = prompt('Вы какой у вас пол(мужчина || женщина)?')

            if (age == 0 && age < 18) {
                alert('Вам ещё рано работать — учитесь!')
            } else if (18 <= age && age < 60 && gender == 'мужчина') {
                alert('Вам ещё работать и работать!')
            } else if (18 <= age && age < 55 && gender == 'женщина') {
                alert('Вам ещё работать и работать!')
            } else if (60 <= age && age < 65 && gender == 'мужчина') {
                alert('Скоро пенсия!')
            } else if (55 <= age && age < 60 && gender == 'женщина') {
                alert('Скоро пенсия!')
            } else if (age >= 65 && gender == 'мужчина') {
                alert('Вам пора на пенсию!')
            } else if (age >= 60 && gender == 'женщина') {
                alert('Вам пора на пенсию!')
            } else {
                alert('Да кто ты такой?')
            }
        </script>
    </head>
</html>
