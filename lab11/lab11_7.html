<!DOCTYPE html>

<html lang="ru">
    <head>
        <title>Люди</title>

        <script>
            "use strict"
            function formatDate(date) {
                var dd = date.getDate()

                if (dd < 10) {
                    dd = '0' + dd
                }

                var mm = date.getMonth()

                if (mm < 10) {
                    mm = '0' + mm
                }

                var yy = date.getFullYear() % 100

                if (yy < 10) {
                    yy = '0' + yy
                }

                return dd + '.' + mm + '.' + yy
            }

            var d = new Date(2004, 2, 4)

            alert(formatDate(d))
        </script>
    </head>
</html>
